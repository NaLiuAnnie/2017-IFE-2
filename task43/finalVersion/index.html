<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo App</title>
        <link href="style/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header id="header">
            <button id='btn1'>Add</button> 
            <p>Title</p>
            <button id='btn2'>Add</button>   
        </header>
        <ul id="priority">
            <li>
                <button data-index='1'>
                     <i class="hi-pri-icon"></i>
                     高优
                </button>
            </li>
            <li>
                <button data-index='2'>
                    <i class="mi-pri-icon"></i>
                    中优
                </button>
            </li>
            <li>
                <button data-index='3'>
                    <i class="lo-pri-icon"></i>
                    低优
                </button>
            </li>
        </ul>
        <ul id="status">
            <li>
                <button data-index='1'>
                    <i class="doing-icon"></i>
                    进行中
                </button>
            </li>
            <li>
                <button data-index='2'>
                    <i class="upcoming-icon"><i></i><i></i></i>
                    待办
                </button>
            </li>
            <li>
                <button data-index='3'>
                    <i class="finish-icon"></i>
                    已完成
                </button>
            </li>
        </ul>
        <main id="container">
            <p id="onething-declare">Now! The One Thing is</p>
            <ul id="tasklist">
                <li class="task-item">
                    <div class="statusPanel">
                        <p>已完成</p>
                        <p>待办</p>
                        <p>进行中</p>
                    </div>
                    <div class="editPanel">
                        <p>编辑</p>
                        <p>删除</p>
                    </div>
                    <i class="col-doing"></i>
                    <p>Some Text about Task, Some Text about Task, Some Text about Task</p>
                </li>
            </ul>
        </main>
        <footer>
            <p id="one-thing">OneThing</p>
            <p id="all">All</p>
        </footer>
        <script src="dist/bundle.js"></script>
    </body>
</html>
