<!DOCTYPE html>
<html>

        <meta charset="UTF-8">

         <script>
            less = {
                env: "development",
                async: false,
                fileAsync: false,
                poll: 1000,
                functions: {},
                dumpLineNumbers: "comments",
                relativeUrls: false,
                rootpath: ":/a.com/"
            };
        </script> 
        <script src="script/less.js" type="text/javascript"></script>
    </heads>
    <body>
        <div class="top-menu">
            <a class="cancel-btn" href="#">Cancel</a>
            <p class="Title">Title</p>
            <a class="done-btn" href="#">DONE</a>
        </div>
        <div class="priority">
            <div class="hi-priority">
                <i class="hi-pri-icon pri-icon"></i>
                <p>高优<p>
            </div>
            <div class="mi-priority">
                <i class="mi-pri-icon pri-icon"></i>
                <p>中优<p>
            </div>
            <div class="lo-priority">
                <i class="lo-pri-icon pri-icon"></i>
                <p>低优<p>
            </div>
        </div>
        <div class="status">
            <div class="doing">
                <i class="doing-icon">
                    <i></i>
                    <i></i>
                </i>
                <p>进行中</p>
            </div>
            <div class="upcoming">
                <p class="upcoming-icon">
                    <i></i>
                    <i></i>
                </p>
                <p>待办</p>
            </div>
            <div class="finish">
                <i class="finish-icon"></i>
                <p>已完成</p>
            </div>
        </div>
        <div class="main">
            <div class="onething">
                <p class="new-task">This is a new Task</p>
            </div>
        </div>
        <div class="bottom-menu">
            <p>OneThing</p>
            <p class="all">All</p>
        </div>
