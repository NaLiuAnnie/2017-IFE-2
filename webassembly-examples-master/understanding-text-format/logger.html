<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Simple logging example</title>
  </head>

  <body>
    <script src="../wasm-utils.js"></script>
    <script>
      var importObject = {
        console: {
          log: function(arg) {
            console.log(arg);
          }
        }
      };

      fetchAndInstantiate('logger.wasm', importObject).then(function(instance) {
        instance.exports.logIt();
      });
    </script>
  </body>

</html>
