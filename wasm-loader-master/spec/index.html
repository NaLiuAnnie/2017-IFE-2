<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Compile C to WebAssembly</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <script src="wasm-loader-spec.js"></script>
</head>

<body>
  <h1>Compile C to WebAssembly</h1>
  <p>The test result can be found in console.</p>
  <p id="result"></p>

  <script>
	import makeFactorial from 'wasm/factorial';
	makeFactorial().then(instance => {
	  // What is with the weird exports._Z4facti function?
	  // This is how the function name is encoded by the C++ to wasm compiler
	  const factorial = instance.exports._Z4facti;

	  console.log(factorial(1)); // 1
	  console.log(factorial(2)); // 2
	  console.log(factorial(3)); // 6
	});
  </script>
</body>
</html>
